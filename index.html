<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Elements</title>
        <style media="screen">
            main{
                width: 1140px;
                margin: 0 auto;
            }

            .formElement{
                width: 100%;
                height: 50px;
                border: 1px solid black;
                line-height: 10px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Form Elements</h1>

            <form id="" class="" action="success.html" method="post" enctype="multipart/form-data">

                <label for="firstName">First Name</label>
                <input type="text" id="" class="" placeholder="Please enter your first name" value="pre added value" name="firstName" autofocus disabled required>
                <br>
                <label for="numer'">Number</label>
                <input type="number" name="number" value="" min="0" max="10" step=".5">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" value="">
                <br>
                <label for="file">File</label>
                <input type="file" name="file" value="" multiple>
                <br>
                <label for="reset">Reset</label>
                <input type="reset" name="" value="Reset the form">
                <br>
                <label for="">Radio</label><br>
                <input type="radio" name="gender" value="male"><label for="">Male</label><br>
                <input type="radio" name="gender" value="female"><label for="">Female</label><br>
                <input type="radio" name="gender" value="other" checked><label for="">Other</label><br>
                <br>
                <label for="">Checkbox</label><br>
                <input type="checkbox" name="fruit[]" value="apples"><label for="">Apples</label><br>
                <input type="checkbox" name="fruit[]" value="bananas"><label for="">Bananas</label><br>
                <input type="checkbox" name="fruit[]" value="pears"><label for="">Pears</label><br>
                <br>
                <label for="">Large section of text</label><br>
                <textarea name="name" rows="10" cols="80"required placeholder="test"></textarea>
                <br>
                <label for="">Select Options</label><br>
                <select class="" name="options">
                    <option value="">Please Choose an Option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>

                <br>
                <input type="submit" name="" value="Submit Form">

                <br>
                <p>These inputs arent fully supported across all browsers</p>
                <label for="">Color</label><br>
                <input type="color" name="" value="">
                <br>
                <label for="">Date</label><br>
                <input type="date" name="" value="">

                <input type="datetime-local" name="" value="">

                <input type="month" name="" value="">

                <input type="time" name="" value="">

                <input type="week" name="" value="">
                <br>
                <label for="">URL</label><br>
                <input type="url" name="" value="">
                <br>
                <label for="">Range</label>
                <input type="range" name="" value="" min="0" max="100"><br>

                <button type="submit" name="button">Button</button>


                <label for="">phone</label>
                <input type="tel" name="" value="">
                <input type="email" name="" value="">






            </form>

        </main>
    </body>
</html>
